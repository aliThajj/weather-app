<div class="container-fluid mt-3">
  <div class="row w-100">
    <!-- Country Selector -->
    <div class="col-md-4 mb-3">
      <p-autoComplete [(ngModel)]="selectedCountry" [suggestions]="filteredCountries"
        (completeMethod)="filterCountries($event)" field="name" placeholder="Search country..." [dropdown]="true"
        (onSelect)="onCountrySelect($event)" [forceSelection]="true">
        <ng-template let-country pTemplate="item">
          <div>{{ country.name }}</div>
        </ng-template>
      </p-autoComplete>
    </div>


    <!-- State Selector -->
    <div class="col-md-4 mb-3">
      <p-autoComplete [(ngModel)]="selectedState" [suggestions]="filteredStates" (completeMethod)="filterStates($event)"
        field="name" placeholder="Search city..." [dropdown]="true" (onSelect)="onStateSelect($event)"
        [disabled]="!selectedCountry" [forceSelection]="true">
        <ng-template let-state pTemplate="item">
          <div>{{ state.name }}</div>
        </ng-template>
      </p-autoComplete>
    </div>

    <!-- City Selector -->
    <div class="col-md-4 mb-3">
      <p-autoComplete [(ngModel)]="selectedCity" [suggestions]="filteredCities" (completeMethod)="filterCities($event)"
        field="name" placeholder="Search city..." [dropdown]="true" (onSelect)="onCitySelect($event) "
        [disabled]="!selectedState" [forceSelection]="true">
        <ng-template let-city pTemplate="item">
          <div>{{ city.name }}</div>
        </ng-template>
      </p-autoComplete>
    </div>

    <!-- <button (click)="onSearchLocation()">Search</button> -->

  </div>
  <div class="loader-container mt-3">
    <div class="d-flex align-items-center justify-content-center">
      <mat-spinner *ngIf="isLoading && !waitLoad" diameter="25"></mat-spinner>
      <div *ngIf="waitLoad && currentState !== 'success'"
        class="d-flex flex-column align-items-center justify-content-center">
        <div class="loader"></div>
        <p class="mt-3">Please Wait</p>
      </div>
    </div>
  </div>
</div>
